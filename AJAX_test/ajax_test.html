<!DOCTYPE html>
<html>

<body>

    <div id="demo">
        <h2>The XMLHttpRequest Object</h2>
        <button type="button" onclick="loadDoc('ajax_info.txt', getSpecificHeaderInfo)">Change Content</button>
    </div>

    <script>
// If you have more than one AJAX task in a website, you should create one function for executing the XMLHttpRequest object, 
// and one callback function for each AJAX task.
        function loadDoc(url, cFunction) {
            var xhttp;
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    cFunction(this);
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }

        function myFunction(xhttp) {
            document.getElementById("demo").innerHTML = xhttp.responseText;
        }
        
        function getAllHeaderInfo(xhttp) {
            document.getElementById("demo").innerHTML = xhttp.getAllResponseHeaders()
        }
        
        function getSpecificHeaderInfo(xhttp) {
            document.getElementById("demo").innerHTML = xhttp.getResponseHeader("content-type")
        }
        
    </script>
</body>

</html>
