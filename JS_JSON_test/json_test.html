<!DOCTYPE html>
<html>

<body>

    <h2>Convert a string written in JSON format, into a JavaScript object.</h2>

    <p id="demo"></p>

    <script>
        var myJSON = '{ "name":"John", "age":31, "city":"New York" }';  //this is a JSON string
        var myObj = JSON.parse(myJSON);  //parse into the JS Object
        document.getElementById("demo").innerHTML = myObj.age
    </script>

</body>

</html>



JSONP is a method for sending JSON data without worrying about cross-domain issues.JSONP stands for JSON with Padding.
JSONP does not use the XMLHttpRequest object.
JSONP uses the <script> tag instead.
Requesting a file from another domain can cause problems, due to cross-domain policy.
Requesting an external script from another domain does not have this problem.
JSONP uses this advantage, and request files using the script tag instead of the XMLHttpRequest object.
